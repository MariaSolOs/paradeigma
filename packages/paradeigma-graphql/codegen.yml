schema: './schema.ts'
documents: [ './fragments/*.graphql', './queries/*.graphql', './mutations/*.graphql' ]
generates:
  # We use this introspection file for the VS Code GraphQL extension to
  # get the schema's types.
  introspection.json:
    plugins:
      - introspection
    config:
      minify: true
  ./sdk.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - plugin-typescript-swr
    config:
      skipTypename: true
      useTypeImports: true
  ./resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useTypeImports: true
      mappers:
        Snippet: '@paradeigma-mongoose#SnippetDocument'